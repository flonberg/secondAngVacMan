
  <div class='center'>
    <table *ngIf="myDuties">
      <caption> Duties </caption>
      <tr *ngFor="let item of myDuties | keyvalue; let ind=index;" >
        <td> {{ item.value.date }} </td>
        <td> {{ item.value.dName }} </td>
        <td> {{ item.value.timeSpan }} </td>
      </tr>
    </table>
  </div>
