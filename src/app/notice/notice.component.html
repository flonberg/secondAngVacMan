
<div id="noticeModalComponent" class="modal">
    <div class="modal-content">
        <span class="close" (click) = "closeModal()">&times;</span>
       <p *ngFor = "let line of masterArray">
        {{ line }}  </p> 
        <button mat-raised-button  (click)='cancelNotice()' > I don't need to see this again.  </button>
    </div>
</div>
